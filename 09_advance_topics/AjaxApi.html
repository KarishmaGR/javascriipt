<script>

    const apiurl = 'https://api.github.com/users/KarishmaGR';
const xhr = new XMLHttpRequest()

xhr.open('GET',apiurl);

xhr.onreadystatechange = function(){
    if(xhr.readyState===4){
        const datainstring = xhr.responseText;
        console.log(typeof datainstring)
        const data = JSON.parse(xhr.responseText)
        console.log(typeof data);
        console.log(data);
        console.log(data.followers)

    }
}

xhr.send();
